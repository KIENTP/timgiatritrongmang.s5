<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = parseInt(prompt("Enter a number: "));
    var x = [-3,5,1,3,2,10];
    for(var i = 0; i < x.length; i++){
        if(value == x[i]){
            alert("Value " + x[i] + " found at " + i);
        }else {
            alert("so da cho khong thuoc trong mang");
        }
    }
</script>
</body>
</html>
